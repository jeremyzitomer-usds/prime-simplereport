                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: *idtype
                  remarks: The user who created this entity.
                  constraints:
                    nullable: false
                    foreignKeyName: fk__anyentity__created_by
                    references: api_user
              - column:
                  name: updated_at
                  type: DATETIME
                  remarks: The timestamp for the most recent update of this entity.
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: *idtype
                  remarks: The user who most recently updated this entity.
                  constraints:
                    nullable: false
