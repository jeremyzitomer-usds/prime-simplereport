              - column:
                  name: county
                  remarks: The county (NOT THE COUNTRY) of the person's address, if applicable.
                  type: *string
              - column:
                  name: state
                  remarks: The state or province of the person's address.
                  type: *string
              - column:
                  name: postal_code
                  remarks: The zip/postal code of the person's address.
                  type: *string
              - column:
                  name: telephone
